server:
  port: 8089

spring:
  session:
    jdbc:
      initialize-schema: always
  application:
    name: library
  mvc:
    static-path-pattern: /static/**
    log-request-details: false
  datasource:
    url: jdbc:h2:./db/library;AUTO_SERVER=true
    username: sa
    password:
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:/db/changelog/master.xml
    enabled: true
  h2:
    console:
      enabled: true
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftlh
    charset: UTF-8
    cache: false
    enabled: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

logging:
  level:
    root: info
    org:
      springframework:
        security: info
      hibernate:
        #        stat: debug
        type: info
    sql: info
    web: info
  file:
    name: logs/spring.log